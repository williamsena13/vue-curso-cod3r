<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <p>Autor: <a v-bind:href="link">William</a></p>

</div>

<script>

  new Vue({
      el: '#app',
      data: {
        titulo: 'Usando VueJS Basico',
        link: 'http://william.bassena.com.br'
      },
      methods: {
         saudacao(){
           this.titulo = 'Bom dia!!'
           return this.titulo
         }
      }
  })

</script>
