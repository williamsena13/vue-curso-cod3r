<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <p>Autor: <a v-bind:href="link">William</a></p>
  <hr>

  <div id="desafio">
      <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação -->
      <p>Usando VueJS - {{name}} ({{age}})</p>

      <!-- 2) Exiba sua idade multiplicada por 3 -->
      <p>Minha idade multiplicada por três é.: {{ p_multiplica() }}</p>

      <!-- 3) Chame uma função para exibir um número randomico
          entre 0 and 1 (Math.random()) -->
      <p>3) Chame uma função para exibir um número randomico
          entre 0 and 1 : {{ p_random() }}</p>

      <!-- 4) Procure uma imagem no google e exiba na tag img
          fazendo o binding no atributo "src" -->
      <div>
          <img height="400" v-bind:src="pathImage">
      </div>

      <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
      <div>
          <input type="text" :value="f_title()" >
      </div>
  </div>
</div>

<script>

  new Vue({
      el: '#app',
      data: {
        name: 'William Basseto Sena',
        age: (Number( new Date().getFullYear() ) - Number(1995)),
        link: 'http://william.bassena.com.br',
        linkHTML: '<a href="http://william.bassena.com.br">William</a>',
        pathImage: '../img/bassenaa.png'
      },
      methods: {
         saudacao(){
           this.titulo = 'Bom dia!!'
           return this.titulo
         },
         p_multiplica(){
           return (this.age * 3);
         },
         p_random(){
           return Math.random(1);
         },
         f_title(){
           return this.name;
         }
      }
  })

</script>
