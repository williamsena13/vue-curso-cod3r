<style>

  <input type="text" v-model="classCSS" name="" value="">

<script scoped>
  new Vue({
      el : '#style',
      title : "Estilos ",
      data: {
        applyC1 : false,
        classCSS : 'c1',
        applyRotate : true,
      },
      computed: {
          style01(){
            return {
              c1 : this.applyC1,
              c2 : !this.applyC1,
            }
          }
      },

  })
</script>
